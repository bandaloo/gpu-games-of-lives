<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        background: black;
      }

      .message {
        position: absolute;
        top: 0px;
        z-index: 2;
        margin-left: 16px;
        margin-top: 16px;
        color: white;
        font-family: sans-serif;
        width: 120px;
        user-select: none;
        background: black;
        border: 2px solid white;
        padding: 6px;
      }

      .rules {
        text-align: center;
      }

      .canvasholder {
        overflow: scroll;
        width: 100%;
        height: 100vh;
      }

      .control {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="canvasholder">
      <canvas id="gl"></canvas>
    </div>
    <div class="message">
      <table id="rulestable" class="rules" style="width:100%">
        <tr>
          <th>#</th>
          <th>dead</th>
          <th>alive</th>
        </tr>
      </table>

      <div class="control">
        <b>scale: </b>
        <input id="scale" type="number" />
      </div>
      <div class="control">
        <b>delay: </b>
        <input id="delay" type="number" />
      </div>
      <div class="control">
        <b>young: </b>
        <input id="youngcolor" type="color" />
      </div>
      <div class="control">
        <b>old: </b>
        <input id="oldcolor" type="color" />
      </div>
      <div class="control">
        <b>trail: </b>
        <input id="trailcolor" type="color" />
      </div>
      <div class="control">
        <b>dead: </b>
        <input id="deadcolor" type="color" />
      </div>
    </div>
  </body>
  <script src="bundle.js" type="module"></script>
</html>
